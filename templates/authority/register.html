{% extends "mysite/base.html" %}
{% block content %}
  <form action="" method="post">{% csrf_token %}
    <div class="form-group">
      <label for="userId">User Id:</label>
      <input id="userId" name="name" type="text" class="form-control" placeholder="User Id" aria-describedby="basic-addon1">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" name="password" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
    </div>
    <div class="form-group">
      <label for="passwordAgain">Password Again:</label>
      <input id="passwordAgain" name="password2" type="password" class="form-control" placeholder="Password Again" aria-describedby="basic-addon1">
    </div>
    <div class="form-group">
      <label for="realname">Real Name:</label>
      <input id="realname" name="realname" type="text" class="form-control" placeholder="Real Name" aria-describedby="basic-addon1">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
{% endblock %}
